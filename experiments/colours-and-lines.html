<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
			margin: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
<script type="text/javascript">
	var camera, scene, renderer;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.z = 0;

		scene = new THREE.Scene();

		geometry = new THREE.Geometry();

		for (var i = 0; i < 50; i++) {
			var vector = new THREE.Vector3(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
			geometry.vertices.push(vector);
		};

		i = 0;
		while (i < geometry.vertices.length - 2) {
			j = i + 1;
			while (j < geometry.vertices.length - 1) {
				k = j + 1;
				while (k < geometry.vertices.length) {
					if (Math.random() < .1) {
						geometry.faces.push(new THREE.Face3(i, j, k));
					}
					k++;
				}
				j++;
			}
			i++;
		}

		geometry.computeFaceNormals();

		material = new THREE.MeshNormalMaterial()

		mesh = new THREE.Mesh( geometry, material );
		console.log(mesh);
		scene.add( mesh );

		if (window.WebGLRenderingContext && document.createElement('canvas').getContext("webgl"))
			renderer = new THREE.WebGLRenderer();
		else
			renderer = new THREE.CanvasRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );
	}

	function animate() {

		requestAnimationFrame( animate );

		mesh.rotation.x += 0.002;
		mesh.rotation.y += 0.004;

		renderer.render( scene, camera );
	}

</script>
</body>
</html>
