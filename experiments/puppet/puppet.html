<script type="text/javascript">
	var camera, scene, renderer, controls;
	var geometry, material, mesh;
	var q1, q2;

	var time = 0;
	var slerpTime = 0;

	var handSphereRadius = 0;
	var handNormal = new THREE.Vector3( 0, -1, 0 );
	var worldNormal = new THREE.Vector3( 0, 1, 0 );

	var velocities;

	init();
	initLeapMotion();
	animate();

	function init() {

		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.z = 5;

		scene = new THREE.Scene();

		controls = new THREE.TrackballControls(camera);

		var light = new THREE.DirectionalLight( 0xffffff, 1 );
		scene.add(light);

		var light = new THREE.AmbientLight( 0x660066);
		scene.add(light);

		geometry = new THREE.Geometry();
		material = new THREE.MeshPhongMaterial({color:new THREE.Color(0xffff00), skinning: true})


		var loader = new THREE.JSONLoader(); 
		loader.load("simple-head.js", function (data) {
			mesh = new THREE.SkinnedMesh( data, material );
			scene.add( mesh );
			// console.log(data);
			// for (var i = 0; i < mesh.bones.length; i++) {
			// 	mesh.bones[i].useQuaternion = false;
			// };
			console.log(mesh);
		});

		q1 = new THREE.Quaternion( -0.2, 0, 0, 0.986 );
		q2 = new THREE.Quaternion( 0.3, 0, 0, 0.946 );

		velocities = [];
		for (var i = 0; i < geometry.vertices.length; i++) {
			velocities.push({x:Math.random(), y:Math.random(), z:Math.random()});
		}

		if (window.WebGLRenderingContext && document.createElement('canvas').getContext("webgl"))
			renderer = new THREE.WebGLRenderer();
		else
			renderer = new THREE.CanvasRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );
	}

	function initLeapMotion () {
		var controller = new Leap.Controller();
		controller.on( 'frame' , function( frame ){
			if(frame.hands[0]) {
				handSphereRadius = frame.hands[0].sphereRadius;
				handNormal.x += (frame.hands[0].palmNormal[0] - handNormal.x) * .1;
				handNormal.y += (frame.hands[0].palmNormal[1] - handNormal.y) * .1;
				handNormal.z += (frame.hands[0].palmNormal[2] - handNormal.z) * .1;
			}
			// console.log(frame.hands[0]);
		});
		controller.connect();
	}

	function animate() {

		requestAnimationFrame( animate );

		controls.update();

		var t = 0;

		// console.log(handSphereRadius);
		slerpTime += (Math.abs((handSphereRadius - 50) / 50) - slerpTime) * .5; 
		// console.log(slerpTime);

		// mesh.bones[0].quaternion = 

		if(mesh) {
			var a = handNormal.cross(worldNormal).normalize();
			mesh.quaternion.set(a.x, a.y, a.z, 1);
			mesh.quaternion.w = Math.sqrt(Math.pow(handNormal.length(), 2) * Math.pow(worldNormal.length(), 2)) + handNormal.dot(worldNormal);
			THREE.Quaternion.slerp(q1, q2, mesh.bones[1].quaternion, slerpTime);
		}

		time++;

		renderer.render( scene, camera );
	}

</script>
