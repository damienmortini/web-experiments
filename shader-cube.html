<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #f3f3f3;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>

	<body>
		<div id="container"></div>

		<script type="x-shader/x-vertex" id="vertexshader">

			uniform float time;
			uniform vec2 mouse;

			void main() {
				vec4 newPosition = modelViewMatrix * vec4( position, 1.0 );
				newPosition.xyz += 30.0 * cos(time*0.5+newPosition.xyz/25.0);
				gl_Position = projectionMatrix * newPosition;
			} 

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			#ifdef GL_ES
			precision highp float;
			#endif

			uniform float time;

			void main() {
				gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
		</script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>

		<script>

		var renderer, stats;

		init();
		animate();

		function init() {
	        this.scene = new THREE.Scene();

	        this.camera = new THREE.OrthographicCamera(window.innerWidth * -0.5, window.innerWidth * 0.5, window.innerHeight * 0.5, window.innerHeight * -0.5, -1000, 1000);
	        this.camera.position.z = 500;
	        this.scene.add( this.camera );

	        var geometry = new THREE.IcosahedronGeometry( 200, 6 );
	        
	        this.uniforms = {
	          time : { type: "f", value: 1.0 },
	          mouse : { type: "v2", value: new THREE.Vector2() },
	          size : { type: "v2", value: new THREE.Vector2(50,50) }
	        };

	        var material = new THREE.ShaderMaterial({
	            uniforms: this.uniforms,
	            vertexShader: document.getElementById( 'vertexshader' ).textContent,
	            fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
	            wireframe: true
	        });

	        this.mesh = new THREE.Mesh( geometry, material );
	        this.scene.add( this.mesh );

	        renderer = new THREE.WebGLRenderer( {antialias:true} );
	        renderer.setSize( window.innerWidth, window.innerHeight );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );
		}

		function animate() {
			requestAnimationFrame( animate );
			this.uniforms.time.value += 0.05;
			renderer.render( this.scene, this.camera );
		}
	</script>

</body>

</html>
